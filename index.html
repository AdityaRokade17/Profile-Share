<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>My Profile</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black overflow-hidden">

    <div class="wrapper h-[100vh] w-[100vw] bg-black flex relative justify-center items-center">

        <div class="circleani bg-red-400 h-[8rem] w-[8rem] rounded-full absolute
                    bg-gradient-to-r from-pink-500 to-yellow-500 shadow-rose-500 
                    shadow-[0px_4px_40px_6px_#f56565] transition  translate-x-20 top-[8%] left-[25%] animate-spin block">
        </div>

        <div class=" maincard h-[28rem] w-[23rem] bg-gray-700 bg-opacity-20 rounded-md flex flex-col items-center backdrop-blur-sm" >
            <img src="/My pic1.jpeg" alt="" class="h-[10rem] w-[10rem] border border-neutral-500 rounded-full m-7">   
            <div class="text-white text-3xl font-bold font-mono m-4">Aditya Rokade</div>
            <div class="text-gray-500 font-mono">Software Developer</div>
            <div class="flex text-white gap-5 m-8">
                <div id="shareProfileButton" onclick="openModal()" class="justify-center items-center gap-2 flex cursor-pointer border border-gray-400 p-3 font-bold font-mono text-sm rounded-md bg-gradient-to-r hover:transition-all duration-500 hover:from-pink-600 hover:to-yellow-600">
                    <span class="fa fa-share"></span>
                    <div>Share My Profile</div>
                </div>
                
                <div  class=" cursor-pointer border border-gray-400 p-3 font-bold font-mono text-sm rounded-md bg-gradient-to-r hover:from-pink-500 hover:to-yellow-500 transition-all duration-300 ">
                    Follow Me
                </div>
            </div>
        </div>

        <div class="circleani2 bg-sky-400 h-[25rem] w-[25rem] rounded-full absolute
                    transition translate-x-20 -bottom-[22%] right-[20%] animate-pulse block shadow-sky-700 
                    shadow-[2px_2px_43px_9px_#63b3ed]">
        </div>

    </div>
     
    <!-- Modal -->
    <div id="modal" class=" modal border border-gray-400 h-[12rem] w-[25rem] rounded-2xl flex flex-col absolute "> 
        
        <div class=" text-white text-2xl p-3 flex items-center justify-center w-full justify-between ">
            <div class="">Share My Profile</div>
            <span class="fa fa-times text-white text-xl cursor-pointer" onclick="closeModal()"></span>
        </div>
        <div class="border-b-2 border-gray-500 mx-auto w-[95%]"></div>

        <div class=" text-white p-3 flex flex-col w-full my-auto relative justify-center justify-around">
            <div class="">Share this via</div>
            <div class="flex relative justify-around items-center my-3">
                <a href="https://www.instagram.com/_aditya_rokade/" class="flex items-center justify-center border border-pink-800 rounded-full h-[3rem] w-[3rem] hover:bg-pink-800 group">
                    <i class="fa fa-instagram text-2xl text-pink-800 group-hover:text-white"></i>
                </a>
                <a href="" class="flex items-center justify-center border border-blue-800 rounded-full h-[3rem] w-[3rem] hover:bg-blue-800 group">
                    <i class="fa fa-facebook text-blue-800 group-hover:text-white"></i>
                </a>
                <a href="https://www.linkedin.com/in/aditya-rokade/" class="flex items-center justify-center border border-sky-800 rounded-full h-[3rem] w-[3rem] hover:bg-sky-800 group">
                    <i class="fa fa-linkedin text-sky-800 group-hover:text-white"></i>
                </a>
                <a href="https://twitter.com/imAditya_R" class="flex items-center justify-center border border-blue-600 rounded-full h-[3rem] w-[3rem] hover:bg-blue-600 group">
                    <i class="fa fa-twitter text-blue-600 group-hover:text-white"></i>
                </a>
                <a href="" class="flex items-center justify-center border border-green-800 rounded-full h-[3rem] w-[3rem] hover:bg-green-800 group">
                    <i class="fa fa-whatsapp text-green-800 group-hover:text-white"></i>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeModal()"></div>

    <script src="./script.js"></script>
</body>
</html>
